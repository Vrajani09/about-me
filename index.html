<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <title> Omitaurus</title>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zen Dots|Host Grotesk"> 

  <style>
    
    body {
      background-color: Lightsteelblue;
      font-family: "Host Grotesk", sans-serif; /* Nav text */
      margin: 0;
    } 
    
    h1 {
      color: black;
      text-align: center;
      padding: 20px;
      font-family: "Zen Dots", sans-serif; /* Main title */
    }
    
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: Aliceblue;
      display: flex;
      align-items: center;
    }
    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover:not(.active) {
      background-color: grey; 
    }
    
    .active {
      background-color: grey;
    }
    
    .logo {
      margin-left: auto;
      padding-right: 16px;
    }
    
    .logo img {
      height: 50px;
    }
    
    .maintitle {
      background-image: url('black.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100wh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .maintitle h1 {
      text-align: center;
      font-size: 65px;
      margin: 0;
      color: white;
    }
  </style>   
  </head>
  
  <body>
    <ul>
      <li><a href="#home" style="font-weight: bold">Home</a></li>

    <div class="maintitle">

    </div>
